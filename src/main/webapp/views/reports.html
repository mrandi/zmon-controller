<h1>Reports</h1>

<div class="zmon-controls row">
    <div class="col-md-8 row text-left">
        <form id="searchbar" class="form-inline">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-primary"><i class="fa fa-fw fa-search"></i></button>
                    </span>
                    <input class="form-control" placeholder="Filter definitions"  type="text" ng-model="reportsFilter" autofocus />
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="table-responsive col-md-12">
        <table class="table table-striped table-bordered table-hover table-condensed">
            <thead>
                <tr>
                    <th class="name-col">Name</th>
                    <th>Team</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><a class="clickable" ng-click="showReportsModal(1)">24x7 Alert modification history</a></td>

                    <td>Incident</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
